<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <!-- Bernice -->
  <nav></nav>

  <div class="container">
    <!-- Tiana -->
    <div class="left"></div>

    <!-- Bernice -->
    <div class="middle"></div>

    <!-- Blessing -->
    <div class="right">
      <div class="card card1">
        <span>
          <div class="info">
            <h2>26K</h2>
            <p>(-12.4% <span class="material-symbols-outlined">
                arrow_downward
              </span>)</p>
          </div>

          <p>Users</p>
        </span>

        <span class="material-symbols-outlined dot-icon">
          more_vert
        </span>

      </div>
      <div class="card card2">
        <span>
          <div class="info">
            <h2>2.49%</h2>
            <p>(84.7% <span class="material-symbols-outlined">
                arrow_upward
              </span>)</p>
          </div>

          <p>Conversion Rate</p>
        </span>

        <span class="material-symbols-outlined dot-icon">
          more_vert
        </span>

      </div>
      <div class="card card3">
        <span>
          <div class="info">
            <h2>44K</h2>
            <p>(-23.6%
              <span class="material-symbols-outlined">
                arrow_downward
              </span>)
            </p>
          </div>
          <p>Sessions</p>
        </span>

        <span class="material-symbols-outlined dot-icon">
          more_vert
        </span>

      </div>
    </div>
  </div>
</body>

</html>
